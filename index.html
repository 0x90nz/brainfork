<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brainfork</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>
<body>
    <div class="header">
        <h1>A brainfork interpreter</h1>
        <p>See <a href="https://github.com/0x90nz/brainfork/blob/master/README.md">this</a> for instructions</p>
    </div>

    <div class="container">
        <div id="editor">
            <p>Program:</p>
            <textarea name="program" id="programTextArea"></textarea>
            <br />
            <button onclick="runProgram('programTextArea', 'outputTextArea')">Run program</button>
            <button onclick="minify('programTextArea')">Minify Source</button>
            
            <span>
                <label>Execution Delay: </label>
                <input type="number" id="executionDelayMs" value="1" />
            </span>
        </div>
    
        <div id="debug">
            <p>Debug Output:</p>
            <pre id="debugTextArea">
        </div>
    
        <div>
            <p>Output:</p>
            <textarea name="output" id="outputTextArea" cols="80" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
