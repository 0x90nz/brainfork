<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brainfork</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>A brainfork interpreter</h1>

    <div class="container">
        <div id="editor">
            <p>Program:</p>
            <textarea name="program" id="programTextArea" rows="25"></textarea>
            <br />
            <button onclick="runProgram('programTextArea', 'outputTextArea')">Run program</button>
            <button onclick="minify('programTextArea')">Minify Source</button>
            
            <span>
                <label>Execution Delay: </label>
                <input type="number" id="executionDelayMs" value="1" />
            </span>
        </div>
    
        <div id="debug">
            <p>Debug Output:</p>
            <pre id="debugTextArea">
        </div>
    
        <div>
            <p>Output:</p>
            <textarea name="output" id="outputTextArea" cols="80" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
